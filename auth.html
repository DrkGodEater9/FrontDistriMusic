<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DistriMusic - Iniciar Sesión</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Circular:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Botón de volver -->
        <div class="back-button">
            <a href="index.html" class="btn-back">← Volver al inicio</a>
        </div>
        
        <div class="auth-card">
            <!-- Header con logo -->
            <div class="auth-header">
                <h1 class="logo">DistriMusic</h1>
                <p class="subtitle">Tu red social musical universitaria</p>
            </div>

            <!-- Formulario de Login -->
            <div id="loginForm" class="form-container">
                <h2>Iniciar Sesión</h2>
                <form>
                    <div class="input-group">
                        <label for="loginUser">Usuario</label>
                        <input type="text" id="loginUser" name="usuario" placeholder="Tu nickname" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" name="password" placeholder="Tu contraseña" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">Iniciar Sesión</button>
                </form>
                
                <div class="auth-footer">
                    <p>¿No tienes cuenta? <a href="#" onclick="toggleForm()">Regístrate</a></p>
                </div>
            </div>

            <!-- Formulario de Registro -->
            <div id="registerForm" class="form-container hidden">
                <h2>Registrarse</h2>
                <form>
                    <!-- Primera fila - Dos columnas -->
                    <div class="form-row">
                        <div class="input-group">
                            <label for="registerUser">Usuario</label>
                            <input type="text" id="registerUser" name="usuario" placeholder="Tu nickname" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="registerName">Nombre</label>
                            <input type="text" id="registerName" name="nombre" placeholder="Nombre completo" required>
                        </div>
                    </div>
                    
                    <!-- Segunda fila - Dos columnas -->
                    <div class="form-row">
                        <div class="input-group">
                            <label for="registerPassword">Contraseña</label>
                            <input type="password" id="registerPassword" name="password" placeholder="Min. 8 caracteres" required>
                            <!-- ✅ NUEVO: Contenedor para requisitos de contraseña -->
                            <div id="passwordRequirements" class="password-requirements">
                                <h4>Requisitos de contraseña:</h4>
                                <div class="requirement" id="req-length">
                                    <span class="requirement-icon"></span>
                                    <span>Mínimo 8 caracteres</span>
                                </div>
                                <div class="requirement" id="req-uppercase">
                                    <span class="requirement-icon"></span>
                                    <span>Una mayúscula (A-Z)</span>
                                </div>
                                <div class="requirement" id="req-lowercase">
                                    <span class="requirement-icon"></span>
                                    <span>Una minúscula (a-z)</span>
                                </div>
                                <div class="requirement" id="req-number">
                                    <span class="requirement-icon"></span>
                                    <span>Un número (0-9)</span>
                                </div>
                                <div class="requirement" id="req-special">
                                    <span class="requirement-icon"></span>
                                    <span>Un carácter especial (@$!%*?&)</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label for="confirmPassword">Confirmar</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Min. 8 caracteres" required>
                        </div>
                    </div>
                    
                    <!-- Tercera fila - Dos columnas -->
                    <div class="form-row">
                        <div class="input-group">
                            <label for="studentCode">Código</label>
                            <input type="text" id="studentCode" name="codigo" placeholder="Código estudiantil" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="career">Carrera</label>
                            <select id="career" name="carrera" required>
                                <option value="">Selecciona carrera</option>
                                <option value="Ingeniería de Sistemas">Ing. Sistemas</option>
                                <option value="Ingeniería Electrónica">Ing. Electrónica</option>
                                <option value="Ingeniería Eléctrica">Ing. Eléctrica</option>
                                <option value="Ingeniería Industrial">Ing. Industrial</option>
                                <option value="Ingeniería Civil">Ing. Civil</option>
                                <option value="Ingeniería Catastral y Geodesia">Ing. Catastral</option>
                                <option value="Ingeniería Ambiental">Ing. Ambiental</option>
                                <option value="Ingeniería Mecánica">Ing. Mecánica</option>
                                <option value="Ingeniería Topográfica">Ing. Topográfica</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Cuarta fila - Dos columnas -->
                    <div class="form-row">
                        <div class="input-group">
                            <label for="city">Ciudad</label>
                            <select id="city" name="ubicacion" required>
                                <option value="">Selecciona ciudad</option>
                                <option value="Bogotá D.C." selected>Bogotá D.C.</option>
                                <option value="Medellín">Medellín</option>
                                <option value="Cali">Cali</option>
                                <option value="Barranquilla">Barranquilla</option>
                                <option value="Cartagena">Cartagena</option>
                                <option value="Bucaramanga">Bucaramanga</option>
                                <option value="Pereira">Pereira</option>
                                <option value="Santa Marta">Santa Marta</option>
                                <option value="Ibagué">Ibagué</option>
                                <option value="Manizales">Manizales</option>
                                <option value="Villavicencio">Villavicencio</option>
                                <option value="Pasto">Pasto</option>
                                <option value="Neiva">Neiva</option>
                                <option value="Armenia">Armenia</option>
                                <option value="Valledupar">Valledupar</option>
                                <option value="Montería">Montería</option>
                                <option value="Popayán">Popayán</option>
                                <option value="Tunja">Tunja</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="tu@udistrital.edu.co" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary">Registrarse</button>
                </form>
                
                <div class="auth-footer">
                    <p>¿Ya tienes cuenta? <a href="#" onclick="toggleForm()">Inicia sesión</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
